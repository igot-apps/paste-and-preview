<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Preview App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        .preview {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #e3f2fd;
            font-size: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paste and Preview</h2>
        <textarea id="inputField" placeholder="Paste your text here..."></textarea>
        <div class="preview" id="previewBox">Your formatted text will appear here...</div>
    </div>

    <script>
        document.getElementById('inputField').addEventListener('input', function() {
            document.getElementById('previewBox').textContent = this.value;
        });
    </script>
</body>
</html>
